<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/style.css">
    <title>Influencer Gear</title>
</head>
<body>
    <div class="width-wrapper">


        <!--? this is header section  -->
            <section class="header">

                                <li><a href="">Home</a></li>
